<div class="container mt-5 mb-5" id="container">
	<div class="form-container sign-up-container">

			<h1>Create Account</h1>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>

	</div>
	<div class="form-container sign-in-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
			<h1>Sign in</h1>
			<input formControlName="username" type="text" placeholder="Username" />
			<input formControlName="password" type="password" placeholder="Password" />
      <div *ngIf="invalidLogin" class="alert alert-danger mt-2 mb-2">Invalid username or password.</div>
			<button type="submit">Sign In</button>
    </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start buying your favourite clothes now</p>
				<a routerLink="/signup"  class="href-button" id="signUp">Sign Up</a>
			</div>
		</div>

	</div>
</div>
