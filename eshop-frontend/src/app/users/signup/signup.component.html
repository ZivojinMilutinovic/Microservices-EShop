<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form_wrapper mb-4">
      <div class="form_container">
        <div class="title_container">
          <h2>Register</h2>
        </div>
        <div class="row clearfix">
          <div class="">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" formControlName="username" name="username" placeholder="Username" required />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="email" formControlName="email"  name="email" placeholder="Email" required />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input type="password" formControlName="password" name="password" placeholder="Password" required />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input type="password" name="re-password" placeholder="Re-type Password" required />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-address-book"></i></span>
                <input type="text" name="address" formControlName="address" placeholder="Address" />
              </div>
              <div class="row clearfix">
                <div class="col_half">
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="text" formControlName="firstName" name="firstName" placeholder="First Name" />
                  </div>
                </div>
                <div class="col_half">
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="text" formControlName="lastName" name="lastName" placeholder="Last Name" required />
                  </div>
                </div>
              </div>
      
                  
        
         
              
              <input class="button" type="submit" value="Register" />
    
          </div>
        </div>
      </div>
    </div>
    </form>
